<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Register | SkillLinker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-section {
            max-width: 400px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 18px;
            padding: 2.5rem 2rem 2rem 2rem;
            box-shadow: 0 4px 32px rgba(58,141,222,0.10);
            text-align: center;
        }
        .login-section h2 {
            margin-bottom: 1.5rem;
            color: #3a8dde;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .login-form label {
            text-align: left;
            font-weight: 500;
            color: #3a8dde;
        }
        .login-form input {
            padding: 0.8rem;
            border-radius: 8px;
            border: 1.5px solid #b3c6e0;
            font-size: 1.08rem;
            background: #f8faff;
            transition: border 0.2s;
        }
        .login-form input:focus {
            border: 1.5px solid #3a8dde;
            outline: none;
        }
        .login-form button {
            background: linear-gradient(90deg, #3a8dde 0%, #6f6ee8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 1.2rem;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: 0 2px 8px rgba(58,141,222,0.10);
        }
        .login-note {
            color: #888;
            font-size: 0.98rem;
            margin-top: 1.2rem;
        }
        .register-link {
            margin-top: 1rem;
            font-size: 1rem;
        }
        .register-link a {
            color: #3a8dde;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-area">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="SkillLinker Logo" class="logo">
            <span class="brand-name">SkillLinker</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inbox.html">Inbox</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="active">Login/Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <h2>Login to SkillLinker</h2>
            <form class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@email.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" disabled>Login (Demo)</button>
            </form>
            <div class="register-link">
                New to SkillLinker? <a href="#">Register here</a>
            </div>
            <p class="login-note">* Login/register is for demo purposes only.</p>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
            <a href="profile.html">Profile</a>
        </div>
        <div class="footer-social">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="LinkedIn"></a>
        </div>
        <p>&copy; 2025 SkillLinker. All rights reserved. | Celebrating 5 years of community</p>
    </footer>
</body>
</html>
